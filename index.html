<!DOCTYPE html>
	<head>
		<title>
			DEAS Gaming
		</title>
		    <meta name="viewport" content="width=device-width,user-scalable=no">
		    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
		    <link href='https://fonts.googleapis.com/css?family=Lato:400,700|Kaushan+Script|Montserrat' rel='stylesheet' type='text/css'>
		    <link href='https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:400,200,300' rel='stylesheet' type='text/css'>
		    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
		    <link rel="stylesheet" type="text/css" href="css/style.css">
		    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
		    <script type="text/javascript" src="js/modernizr.js"></script>
	</head>
	<body style="margin:0">
		<script id="vs" type="x-shader/x-vertex">

			varying vec2 vUv;

			void main() {

				vUv = uv;
				gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );

			}

		</script>
		<script id="fs" type="x-shader/x-fragment">

			uniform sampler2D map;

			uniform vec3 fogColor;
			uniform float fogNear;
			uniform float fogFar;

			varying vec2 vUv;

			void main() {

				float depth = gl_FragCoord.z / gl_FragCoord.w;
				float fogFactor = smoothstep( fogNear, fogFar, depth );

				gl_FragColor = texture2D( map, vUv );
				gl_FragColor.w *= pow( gl_FragCoord.z, 20.0 );
				gl_FragColor = mix( gl_FragColor, vec4( fogColor, gl_FragColor.w ), fogFactor );

			}

		</script>
		<header>
	        <div id="container">
				
			</div>
			<div id="feedlist">
				<span class="defile">
					
				</span>
			</div>
			<div class="name">
	            <img src="images/play.gif" id="playing" alt="playing - " /> <span id="currentTrack"></span>
	        </div>
			<div class="titles">
	            <h1>
	            	<i class="bounce-on-hover fa fa-angle-left cursor-pointer"></i>
	            	<img class="logo bounce-on-hover cursor-pointer" src="images/logo.png" alt="DEAS" />
	            	<i class="bounce-on-hover fa fa-angle-right cursor-pointer"></i>
	            </h1>
	        </div>
	    </header>
		<svg 
		    class="curveUpColor curveGrey" 
		    xmlns="http://www.w3.org/2000/svg" 
		    version="1.1" 
		    width="100%" 
		    height="100" 
		    viewBox="0 0 100 100" 
		    preserveAspectRatio="none" >
		    <path d="M0 100 C 20 0 50 0 100 100 Z"></path>
		</svg>
		<section class="instagram-wrap">
			<iframe id="player" src="https://player.twitch.tv/?channel=deasgaming" allowfullscreen></iframe>


			    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
			    <script type="text/javascript" src="js/bootstrap.js"></script>
			    <script type="text/javascript" src="js/instafeed.min.js"></script>
			    <script type="text/javascript" src="js/three.min.js"></script>
			    <script type="text/javascript" src="js/FirstPersonControls.js"></script>
			    <script type="text/javascript" src="js/ImprovedNoise.js"></script>
			    <script type="text/javascript" src="js/Detector.js"></script>
			    <script type="text/javascript" src="js/stats.min.js"></script>
			    <script type="text/javascript" src="js/circle.js"></script>
			    <script type="text/javascript" src="js/plugins.js"></script>
			    <script type="text/javascript" src="js/smoothscroll.js"></script>
			    <script type="text/javascript" src="js/app.js"></script>
		</section>
		<div id="playlist"></div>
	</body>
</html>
