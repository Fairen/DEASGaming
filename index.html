<!DOCTYPE html>
	<head>
		<title>
			DEAS Gaming
		</title>
		    <meta name="viewport" content="width=device-width,user-scalable=no">
		    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
		    <link href='http://fonts.googleapis.com/css?family=Lato:400,700|Kaushan+Script|Montserrat' rel='stylesheet' type='text/css'>
		    <link href='https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:400,200,300' rel='stylesheet' type='text/css'>
		    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
		    <link rel="stylesheet" type="text/css" href="css/style.css">
		    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>

	<body style="margin:0">

		<header>
	        <div id="container">
				
			</div>
			<div class="titles">
	            <h1><img src="images/logo.png" alt="DEAS"></h1>
	        </div>
	    </header>
		<svg 
		    class="curveUpColor curveGrey" 
		    xmlns="http://www.w3.org/2000/svg" 
		    version="1.1" 
		    width="100%" 
		    height="100" 
		    viewBox="0 0 100 100" 
		    preserveAspectRatio="none" >
		    <path d="M0 100 C 20 0 50 0 100 100 Z"></path>
		</svg>
		<section class="instagram-wrap">
			<iframe id="player" src="https://player.twitch.tv/?channel=deasgaming" allowfullscreen></iframe>


			    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
			    <script type="text/javascript" src="js/bootstrap.js"></script>
			    <script type="text/javascript" src="js/instafeed.min.js"></script>
			    <script type="text/javascript" src="js/three.min.js"></script>
			    <script type="text/javascript" src="js/FirstPersonControls.js"></script>
			    <script type="text/javascript" src="js/ImprovedNoise.js"></script>
			    <script type="text/javascript" src="js/Detector.js"></script>
			    <script type="text/javascript" src="js/stats.min.js"></script>
			    <script type="text/javascript" src="js/app.js"></script>
			    <script type="text/javascript" src="js/smoothscroll.js"></script>
		</section>
		<iframe
			style="position: absolute;"
		    width="0"
		    height="0"
		    id="playlist"
		    src="http://www.youtube.com/embed?listType=playlist&list=PLRBp0Fe2GpgmsW46rJyudVFlY6IYjFBIK&autoplay=1"
		    frameborder="0"
		    allowfullscreen
